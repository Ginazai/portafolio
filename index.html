<!DOCTYPE html>
<html dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="70x70" href="images/favicon70.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <script src="js/links.js" type="text/javascript"></script>
    <script src="js/lang.js"></script>
    <title class="lang">{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script 
    src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <script 
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" 
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" 
    crossorigin="anonymous"></script>
	  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="js/pagination.js" type="text/javascript"></script>
  </head>
  <body id="body" class="p-2 vh-100 d-flex justify-content-center align-items-center">
  	<div class="card border-2 px-5 py-3" style="height: 98%; width: 98%;">
	  <div class="card-body row align-items-center">
	  	<div id="social-links" class="position-absolute top-0 end-0 py-1">
	  		<i class="fa fa-envelope px-1" style="font-size:40px;"></i>
	  		<i class="fa fa-linkedin-square px-1" style="font-size:40px;"></i>
	  		<i class="fa fa-github px-1" style="font-size:40px;"></i>
	  		<i id="theme" class="fa fa-moon-o float-end" style="font-size:40px;"></i>
	  		
	  	</div>
	  	<div id="hello-container" class="col-lg-6 col-md-12">
	  		<h1 class="card-title lang">{{greeting}}</h1>
		    <h6 class="lang card-subtitle mb-2 text-body-secondary">{{name}}</h6>
		    <p id="hello-text" class="card-text lang" style="text-align: justify;">{{desc}}}</p>
	  	</div>
	  	<div id="projects-container" class="col-lg-6 col-md-12 p-5">
			<div id="light"></div>
	    	<h2 class="lang card-title">{{projects title}}</h2>
	    	<ul class="px-3" id="projects">	    		
	    	</ul>
    		<div id="pagination-pages"></div>
	  	</div>
	  	<div id="bottom-items">
	  		<i id="lang_icon" class="fa fa-language float-start" style="font-size:38px;"></i>	
	  		<p class="align-text-bottom float-end">&copy; 2025 Rafael Caballero</p>
	  	</div>
	  </div>
	</div>
  <script 
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
  crossorigin="anonymous"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
  <!-- my resources -->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
